<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <header>
    <nav class="navbar">
      <div class="brand">rps.io</div>
      <div class="round-counter-container">
        Round: <span class="round-counter"></span>
      </div>
      <ul class="navmenu">
        <li>
          <button class="hide" id="toggle-history">
            <span>Show</span> History
          </button>
        </li>
        <li><button id="start-game">Play</button></li>
      </ul>
    </nav>
  </header>
  <body>
    <section class="score-counters">
      <div class="player-score-counter">
        <span class="player-name"></span>:
        <span class="player"></span>
      </div>
      <div class="round-report"></div>
      <div class="ai-score-counter">AI: <span class="ai"></span></div>
    </section>
    <section class="selection-cards">
      <div class="weapon-row">
        <div class="weapon" id="rock">Rock</div>
        <div class="weapon" id="paper">Paper</div>
        <div class="weapon" id="scissors">Scissors</div>
      </div>
      <div class="headline"><h1>What will you do...?</h1></div>
      <div class="welcome-screen">
        <button class="start-game-button"></button>
        <h1></h1>
      </div>
    </section>
    <section class="analytics">
      <div class="analytics-container">
        <div class="analytics-card" id="win-history-container">
          Win History:
          <div
            class="box"
            id="win-history"
            style="border: 1px solid black"
          ></div>
        </div>
        <div class="analytics-card" id="move-history-container">
          Move History:
          <div
            class="box"
            id="move-history"
            style="border: 1px solid black"
          ></div>
        </div>
        <div class="analytics-card" id="loss-history-container">
          Loss History:
          <div
            class="box"
            id="loss-history"
            style="border: 1px solid black"
          ></div>
        </div>
      </div>
    </section>
    <section class="goodbye">
      <div class="goodbye-container">
        <div class="goodbye-text hide">Goodbye text goes here</div>
      </div>
    </section>
    <section class="footer">&copy; 2024 Chris Adan</section>
  </body>
</html>
