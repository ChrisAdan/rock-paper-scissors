<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <header>
    <nav class="navbar">
      <div class="brand">rps.io</div>
      <div>Round: <span class="round-counter"></span></div>
      <ul class="navmenu">
        <li>
          <button id="toggle-history"><span>See</span> History</button>
        </li>
        <li><button id="start-game">Play</button></li>
      </ul>
    </nav>
  </header>
  <body>
    <section class="score-counters">
      <div>Insert Player Name: <span class="player"></span></div>
      <div class="round-report"></div>
      <div>AI: <span class="ai"></span></div>
    </section>
    <section class="selection-cards">
      <div class="weapon-row">
        <div class="weapon" id="rock">Rock</div>
        <div class="weapon" id="paper">Paper</div>
        <div class="weapon" id="scissors">Scissors</div>
      </div>
      <div class="headline"><h1>Ready your weapon</h1></div>
    </section>
    <section class="analytics">
      <div class="analytics-container">
        <div class="analytics-card" id="win-history">
          Win History:
          <div class="box" style="border: 1px solid black">Table here</div>
        </div>
        <div class="analytics-card" id="move-history">
          Move History:
          <div class="box" style="border: 1px solid black">Table here</div>
        </div>
        <div class="analytics-card" id="loss-history">
          Loss History:
          <div class="box" style="border: 1px solid black">Table here</div>
        </div>
      </div>
    </section>
    <section class="footer">&copy; 2024 Chris Adan</section>
  </body>
</html>
